<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
     integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/css?family=Galada" rel="stylesheet">
    <link rel="icon" 
      type="image/png" 
      href="https://tse1.mm.bing.net/th?id=OIP.1Z8yF9ZU1pla7-El-p4dOgHaHs&pid=15.1&P=0&w=300&h=300">
      <link rel="stylesheet" href="assets/css/reset.css">
      <link rel="stylesheet" href="assets/css/style.css">
      <title>Choo-Choo</title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      
      <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
      <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
      <script src="assets/javascript/train.js"></script>
    </head>
<body>
        <div class="container">
        <div class="jumbotron">
                
                  <h1 class="display-4">Justin Thyme's Train Depot</h1>
                  <p class="lead">Train Schedule</p>
                </div>
                  
                  <div class="row body-div">
                    
                    <div class="col-lg-12">
                      
                     
                      <div class="depot depot-primary">
                        <div class="depot-heading">
                          <h3 class="depot-title"><strong>Current Train Schedule</strong></h3>
                        </div>
                        <div class="depot-body">
                          <table class="table table-hover" id='train-table'>
                            <thead>
                              <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Next Arrival</th>
                                <th>Frequency</th>
                                <th>Minutes Away</th>
                               
                              </tr>
                            </thead>
                            <tbody>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                    
                   
                    <div class="depot depot-primary">
                      <div class="depot-heading">
                        <h3 class="depot-title"><strong>Add Train</strong></h3>
                      </div>
                      <div class="depot-body">
                        
                        
                        <form>
                          <div class="form-group row">
                            <label for="train-name-input">Train Name</label>
                            <input class="form-control" id="train-name-input" type="text">
                          </div>
                          <div class="form-group row">
                            <label for="dstn-input">Destination</label>
                            <input class="form-control" id="dstn-input" type="text">
                          </div>
                          <div class="form-group row">
                            <label for="start-input">First Train Time (HH:mm-military time)</label>
                            <input class="form-control" id="start-input" type="text">
                          </div>
                          <div class="form-group row">
                            <label for="frq-input">Frequency (min)</label>
                            <input class="form-control" id="frq-input" type="text">
                          </div>
                          <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
                        </form>
                        
                      </div>
                      
                    </div>
                    
                  </div>
                  
                </div>
                
              </div>
              
              </div>
            </div>
            
              
              </body>
              
              </html>
